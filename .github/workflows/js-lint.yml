name: JavaScript/Frontend Linting

on:
  pull_request:
    paths:
      - '**.js'
      - '**.html'

permissions:
  contents: read

jobs:
  js-lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci || npm install
      
      - name: Run ESLint
        run: npm run lint:js
      
      - name: Run htmlhint
        run: npm run lint:html
