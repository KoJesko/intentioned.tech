name: JavaScript/Frontend Linting

on:
  pull_request:
    paths:
      - '**.js'
      - '**.html'

jobs:
  js-lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install ESLint
        run: npm install eslint
      
      - name: Run ESLint on script.js
        run: npx eslint script.js --env browser
      
      - name: Install htmlhint
        run: npm install htmlhint
      
      - name: Run htmlhint on index.html
        run: npx htmlhint index.html
