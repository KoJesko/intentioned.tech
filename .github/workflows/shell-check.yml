name: Shell Script Validation

on:
  pull_request:
    paths:
      - '**.sh'

permissions:
  contents: read

jobs:
  shell-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          severity: warning
      
      - name: Check shell script syntax
        run: |
          for file in $(find . -name "*.sh"); do
            echo "Checking syntax of $file"
            bash -n "$file"
          done
