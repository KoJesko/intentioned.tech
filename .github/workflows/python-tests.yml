name: Python Tests & Import Check

on:
  pull_request:
    paths:
      - '**.py'
      - 'requirements.txt'

permissions:
  contents: read

jobs:
  python-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -r requirements.txt
      
      - name: Validate Python syntax
        run: |
          python -m py_compile server.py
          python -m py_compile ollama_stt_app.py
          python -m py_compile ollama_stt_simple.py
          python -m py_compile ollama_tts_app.py
          python -m py_compile secure_host.py
      
      - name: Import server module
        run: python -c "import server"
      
      - name: Run pytest
        run: |
          if [ -d "tests" ] || ls test_*.py 1> /dev/null 2>&1; then
            pytest --cov
          else
            echo "No tests directory or test files found, skipping pytest"
          fi
